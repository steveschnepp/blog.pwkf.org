      <div class="previous-next navigation">
	<div class="previous">
        {% if page.previous.url %}
		<a class="previous" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% endif %}
	</div>

	<div class="next">
	{% if page.next.url %}
		<a class="next" href="{{ site.baseurl }}{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
	</div>

	<div></div>
      </div>

<style>
.previous-next > div {
	display: inline-grid;
}

.previous-next  {
	width: 100%;
}

.previous-next > div.previous {
	float:left;
}

.previous-next > div.next {
	float:right;
}

</style>
